{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
        </div>
    </div>
</div>
{% endblock %}
{% block content%}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row justify-content-center">
            <div class="col">
                <br>
                <h2 class="text-info logo-font mb-4">Upcoming Trip</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if trip_items %}
                <div class="table-responsive rounded">
                    test
                </div>
                {% else %}
                    <p class="lead md-5">Tours not planned yet</p>
                    <a href="{% url 'tours' %}" class="btn btn-lg btn-outline-danger">
                        <span class="icon">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span>Search the tour</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
